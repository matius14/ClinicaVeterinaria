    <div class="container mt-4">
        <h1 class="blockquote">Gestion de Clientes</h1>
        <!-- Formulario para pedir los datos -->
        <form class="container mt-4" id="formCliente" method="post">
            <div class="row">
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="id_cliente">ID</label>
                        <input type="number" class="form-control w-100" name="id_cliente"
                        min="1" max="99999999" title="Por favor ingrese un ID válido entre 1 y 99,999,999" id="id_cliente" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control w-100" id="nombre" name="nombre" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="primer_apellido">Primer Apellido</label>
                        <input type="text" class="form-control w-100" name="primer_apellido" id="primer_apellido"  required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="segundo_apellido">Segundo Apellido</label>
                        <input type="text" class="form-control w-100" name="segundo_apellido" id="segundo_apellido" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="telefono_1">Telefono 1</label>
                        <input type="tel" class="form-control w-100" name="telefono_1" id="telefono_1" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="telefono_2">Telefono 2</label>
                        <input type="tel" class="form-control w-100" name="telefono_2" id="telefono_2" required>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-1">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control w-100" name="email" id="email" required>
                    </div>
                </div>
            </div>
            <div class="btn-group mt-3">
                <button type="submit" class="btn btn-primary mx-2 rounded w-100">Enviar</button>
                <button type="reset" class="btn btn-outline-primary mx-2 rounded w-100">Borrar</button>
            </div>           
        </form>
      <table class="table table-bordered table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Primer Apellido</th>
                    <th scope="col">Segundo Apellido</th>
                    <th scope="col">Telefono 1</th>
                    <th scope="col">Telefono 2</th>
                    <th scope="col">Email</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes">
            </tbody>
        </table>
    </div>
